<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div>
    <label for="login">Login:</label>
    <br>
    <input
      ngModel
      type="text"
      id="login"
      name="login"
    />
  </div>
  <br>
  <div>
    <label for="password">Password:</label>
    <br>
    <input
      ngModel
      type="password"
      id="password"
      name="password"
    />
  </div>
  <br>
  <button type="submit">Login</button>
</form>
