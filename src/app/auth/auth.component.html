<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div>
    <label for="login">Uživatelské jméno:</label>
    <br>
    <input
      ngModel
      type="text"
      id="login"
      name="login"
    />
  </div>
  <br>
  <div>
    <label for="password">Heslo:</label>
    <br>
    <input
      ngModel
      type="password"
      id="password"
      name="password"
    />
  </div>
  <br>
  <button type="submit">Potvrdit</button>
  <div class="error" *ngIf="error">
    <p>{{ error }}</p>
  </div>
</form>
