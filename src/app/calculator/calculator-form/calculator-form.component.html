<div class="form">
  <h1>Online půjčka</h1>
<div>
  <form [formGroup]="loanForm" (ngSubmit)="onSubmit">
    <div>
      <div *ngFor="let applicantType of applicantTypes">
        <label>
          <input
          type="radio"
          formControlName="applicantType"
          [value]="applicantType">
          {{ applicantType }}
        </label>
      </div>
      <div class="form-inputs" *ngIf="loanForm.get('applicantType').value !== 'Právnická osoba'">
        <label for="name">Jméno</label>
        <input type="text" id="name" formControlName="name">
        <p class="warning-message" *ngIf="!loanForm.get('name').valid && loanForm.get('name').touched">Vyplň uživatelské jméno</p>
        <label for="surname">Příjmení</label>
        <input type="text" id="surname" formControlName="surname">
        <div *ngIf="loanForm.get('applicantType').value == 'Fyzická osoba'">
        <label for="birthNum">Rodné číslo</label>
        <input type="text" id="birthNum" formControlName="birthNum">
        </div>
        <div *ngIf="loanForm.get('applicantType').value == 'Podnikatel fyzická osoba'">
        <label for="IC">IČO</label>
        <input type="text" id="IC" formControlName="IC">
        </div>
        <label for="nationality">Státní příslušnost</label>
        <input type="text" id="nationality" formControlName="nationality">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email">
        <label for="phone">Telefonní číslo</label>
        <input type="tel" id="phone" formControlName="phone">
        <div formGroupName="address">
          <label for="street">Ulice</label>
          <input type="text" id="street" formControlName="street">
          <label for="descNumber">Číslo popisné</label>
          <input type="number" id="descNumber" formControlName="descNumber">
          <label for="indicativeNumber">Číslo orientační</label>
          <input type="number" id="indicativeNumber" formControlName="indicativeNumber">
          <label for="city">Město</label>
          <input type="text" id="city" formControlName="city">
          <label for="postalCode">Poštovní směrovací číslo</label>
          <input  type="number" id="postalCode" formControlName="postalCode">
        </div>
      </div>
      <div class="form-inputs" *ngIf="loanForm.get('applicantType').value == 'Právnická osoba'">
        <label for="PO-IC">IČO</label>
        <input type="number" id="PO-IC" formControlName="IC">
        <label for="companyName">Název firmy</label>
        <input type="text" id="companyName" formControlName="companyName">
        <p>Osoba jednající za firmu:</p>
        <label for="PO-name">Jméno</label>
        <input type="text" id="PO-name" formControlName="name">
        <label for="PO-surname">Příjmení</label>
        <input type="text" id="PO-surname" formControlName="surname">
        <label for="position">Pozice ve firmě</label>
        <input type="text" id="position" formControlName="position">
        <label for="PO-email">E-mail</label>
        <input type="email" id="PO-email" formControlName="email">
        <label for="PO-phone">Telefonní číslo</label>
        <input type="tel" id="PO-phone" formControlName="phone">
        <div formGroupName="address">
          <label for="PO-street">Ulice</label>
          <input type="text" id="PO-street" formControlName="street">
          <label for="PO-descNumber">Číslo popisné</label>
          <input type="number" id="PO-descNumber" formControlName="descNumber">
          <label for="PO-indicativeNumber">Číslo orientační</label>
          <input type="number" id="PO-indicativeNumber" formControlName="indicativeNumber">
          <label for="PO-city">Město</label>
          <input type="text" id="PO-city" formControlName="city">
          <label for="PO-postalCode">Poštovní směrovací číslo</label>
          <input  type="number" id="PO-postalCode" formControlName="postalCode">
        </div>
      </div>
    </div>
    <button type="submit">Odeslat</button>
  </form>
</div>
</div>
