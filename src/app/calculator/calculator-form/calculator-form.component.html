<div class="form">
  <h1>Online půjčka</h1>
  <div>
    <form [formGroup]="loanForm">
      <div>
        <div *ngFor="let applicantType of applicantTypes">
          <label>
            <input
              type="radio"
              formControlName="applicantType"
              [value]="applicantType.key">
            {{ applicantType.czValue }}
          </label>
        </div>
      </div>
    </form>
    <div [ngSwitch]="loanForm.get('applicantType').value">
      <app-calculator-form-individual *ngSwitchCase="ApplicantType.INDIVIDUAL"></app-calculator-form-individual>
      <app-calculator-form-osvc *ngSwitchCase="ApplicantType.OSVC"></app-calculator-form-osvc>
      <app-calculator-form-legal-entity *ngSwitchCase="ApplicantType.LEGAL_ENTITY"></app-calculator-form-legal-entity>
    </div>
  </div>
</div>
