<form [formGroup]="loanFormLegalEntity" (ngSubmit)="onSubmit()">
  <div class="form-inputs">
    <label for="IC">IČO</label>
    <input type="number" id="IC" formControlName="IC">

    <label for="companyName">Název firmy</label>
    <input type="text" id="companyName" formControlName="companyName">

    <p>Osoba jednající za firmu:</p>
    <label for="name">Jméno</label>
    <input type="text" id="name" formControlName="name">

    <label for="surname">Příjmení</label>
    <input type="text" id="surname" formControlName="surname">

    <label for="position">Pozice ve firmě</label>
    <input type="text" id="position" formControlName="position">

    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email">

    <label for="phone">Telefonní číslo</label>
    <input type="tel" id="phone" formControlName="phone">

    <div formGroupName="address">
      <label for="street">Ulice</label>
      <input type="text" id="street" formControlName="street">
      <label for="descNumber">Číslo popisné</label>
      <input type="number" id="descNumber" formControlName="descNumber">
      <label for="indicativeNumber">Číslo orientační</label>
      <input type="number" id="indicativeNumber" formControlName="indicativeNumber">
      <label for="city">Město</label>
      <input type="text" id="city" formControlName="city">
      <label for="postalCode">Poštovní směrovací číslo</label>
      <input  type="number" id="postalCode" formControlName="postalCode">
    </div>
  </div>
  <button type="submit" class="loan-form-submit">Odeslat</button>
</form>
